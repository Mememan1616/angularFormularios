<h1 class="text-center text-6xl text-blue-600">Â¡Cineteco!</h1>

<div class="grid grid-cols-3 gap-3">
  <div></div>
  <div>
    <h1
      class="block mb-2 text-sm font-medium text-gray-900 text-center text-3xl"
    >
      Entradas
    </h1>
    <form [formGroup] = "formCine" (ngSubmit)="comprarBoletos()">
      <div class="grid grid-cols-2 gap-2">
        <div>
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Nombre</label
          >
        </div>
        <div>
          <input
            type="text"
            id="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Alex"
            
          />
        </div>
      </div>
      <div class="grid grid-cols-2 gap-2">
        <div>
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Cantidad de compradores</label
          >
        </div>
        <div>
          <input
            type="number"
            id="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=""
            formControlName="personas"
          />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <div>
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Tarjeta Cineco</label
          >
        </div>
        <div>
          <fieldset>
            
            <div class="flex items-center mb-4">
              <input
                id="tarjeta"
                type="radio"
                name="tarjeta"
                value=1
                formControlName="tarjeta"
                class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
                checked
              />
              <label
                for="si"
                class="block ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >
                Si
              </label>
            </div>
            <div class="flex items-center mb-4">
              <input
                id="tarjeta"
                type="radio"
                name="tarjeta"
                value=2
                formControlName="tarjeta"
                class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
                checked
              />
              <label
                for="tarjeta"
                class="block ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >
                No
              </label>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <div>
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Cantidad de boletos</label
          >
        </div>
        <div>
          <input
            type="number"
            id="boletos"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=""
            formControlName="boletos"
          />
        </div>
      </div>
      <div class="grid grid-cols-2 gap-2">
        <div>
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Comprar
          </button>
        </div>
        <div>
          <button
            type="button"
            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>

  <div>
    <h1
      class="text-center text-3xl block mb-2 text-sm font-medium text-gray-900"
    >
      Salidas
    </h1>
    <div class="grid grid-cols-2 gap-2">
      <div>
        <label
          for="name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-2xl"
          >Cantidad de boletos</label
        >
      </div>
      <div>
       <h1 *ngIf="this.compra.autorizada==0" class="text-red-600 text-4xl">{{this.compra.mensaje}}</h1>
       <h1 *ngIf="this.compra.autorizada==1" class="text-blue-600 text-4xl">{{this.compra.mensaje}}</h1>
      </div>
    </div>
  </div>
</div>
