<div class="grid grid-cols-2 grid-rows-1 gap-6">
  <div>
    <form [formGroup] = "formGroup" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
      <div class="mb-5">
        <label
          for="Matricula"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Matricula</label
        >
        <input
          type="number"
          id="matricula"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="922001"
          formControlName="matricula"
        />
      </div>
      <div class="mb-5">
        <label
          for="text"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Name</label
        >
        <input
          type="text"
          id="nombre"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Alex"
          formControlName="nombre"
        />
      </div>

      <div class="mb-5">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Last name</label
        >
        <input
          type="text"
          id="apellido"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Rodriguez"
          formControlName="apellido"
        />
      </div>

      <div class="mb-5">
        <label
          for="Matricula"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Edad</label
        >
        <input
          type="number"
          id="edad"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="20"
          formControlName="edad"
        />
      </div>

      <div class="mb-5">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Email</label
        >
        <input
          type="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="name@gmmail.com"
          formControlName="email"
        />
      </div>

      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Submit
      </button>
    </form>

    
  </div>
  <div>
    <h2>Data Form</h2>
    <h3>Matricula:{{persona.matricula}}</h3>
    <h3>Nombre:{{persona.nombre}}</h3>
    <h3>Apellido:{{persona.apellido}}</h3>
    <h3>Edad:{{persona.edad}}</h3>
    <h3>Email:{{persona.email}}</h3>

  </div>
</div>
